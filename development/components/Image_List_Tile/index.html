<div class="container-tile">
    {{#each list.value}}
    <div class="box-tile" >
        <a class="link " id="box-plan-{{plan.value}}" target="_blank" href="{{href.value}}" data-type="{{type.value}}" data-track=""  data-plan-id="{{plan.value}}">
            <img class="img" data-default="{{img.value}}"/>
            <span class="btn">{{../btn.value}}</span>
        </a>
    </div>
    {{/each}}
</div>
