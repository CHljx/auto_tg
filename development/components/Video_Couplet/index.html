<div class="wrapper-video {{style.value}}">
    <a data-type="{{type.value}}" href="{{href.value}}"  target="_blank">
        <img src="{{image.value}}" class="img"/>
        {{#if video.value}}
        <video data-src="{{video.value}}" loop class="video" data-lazyload="{{lazyLoad.value}}"></video>
        {{/if}}
    </a>
</div>
