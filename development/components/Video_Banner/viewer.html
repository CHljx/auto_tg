            {{#each list.value}}

                <div class="box-item">
                    <a href="{{href.value}}" data-type="{{type.value}}" target="_blank">
                        <div class="item-box-img">
                            <img src="{{img.value}}" class="img"/>
                        </div>
                        <div class="item-box-video">
                            <img src="{{loadImg.value}}" class="img"/>
                            <video data-src="{{video.value}}" loop class="video" data-lazyload=true></video>
                        </div>
                    </a>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
